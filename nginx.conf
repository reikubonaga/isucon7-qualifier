user www-data;
worker_processes auto;
pid /run/nginx.pid;

# nginx worker の設定
worker_rlimit_nofile  4096; 
events {
  worker_connections  1024;
}


http {
	##
	# Logging Settings
	##

        log_format main '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" $request_time';   # kataribe 用の log format
        access_log  /var/log/nginx/access.log  main;   # これはしばらく on にして、最後に off にすると良さそう。

	error_log /var/log/nginx/error.log;

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	types_hash_max_size 2048;
	# server_tokens off;

        # keepalive setting	
        keepalive_timeout 65;
        keepalive_requests 500;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	# include /etc/nginx/conf.d/*.conf;
	# include /etc/nginx/sites-enabled/*;

        server {
          listen 80 default_server;
          listen [::]:80 default_server;

          client_max_body_size 20M;

          root /home/isucon/isubata/webapp/public;

          location /favicon.ico { 
            expires 24h;
            add_header Cache-Control public;
          }
          location /fonts/ { 
            expires 24h;
            add_header Cache-Control public;
          }
          location /js/ { 
            expires 24h;
            add_header Cache-Control public;
          }
          location /css/ { 
            expires 24h;
            add_header Cache-Control public;
          }
          location /icons/ { 
            expires 24h;
            add_header Cache-Control public;
          }

          location / {
                  proxy_set_header Host $http_host;
                  proxy_pass http://127.0.0.1:5000;
          }
        }
}


